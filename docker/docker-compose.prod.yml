# Production Docker Compose for Familiar
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Configuration:
#   - Music library is mounted at /music inside the container
#   - API keys (Anthropic, Spotify, Last.fm) are configured via the admin UI
#
# Environment variables:
#   - MUSIC_LIBRARY_PATH: Host path to mount as /music (e.g., /srv/music or /volume1/music)
#   - FAMILIAR_VERSION: Docker image version (default: latest)
#   - FRONTEND_URL: Base URL for OAuth callbacks (e.g., http://myserver:4400)

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: familiar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: familiar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-familiar}
      POSTGRES_DB: familiar
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    logging:
      driver: journald
      options:
        tag: "familiar-postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familiar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familiar-network

  redis:
    image: redis:7-alpine
    container_name: familiar-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    logging:
      driver: journald
      options:
        tag: "familiar-redis"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familiar-network

  api:
    image: ghcr.io/seethroughlab/familiar:${FAMILIAR_VERSION:-latest}
    container_name: familiar-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-4400}:8000"
    # Increase file descriptor limit for large libraries
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Resource limits to prevent system overload during analysis
    # Note: CLAP embedding model requires ~4GB peak memory, so 6GB limit
    # provides headroom to prevent OOM kills during analysis
    deploy:
      resources:
        limits:
          cpus: '2.0'    # Max 2 CPU cores
          memory: 6G     # Max 6GB RAM (CLAP model needs ~4GB peak)
        reservations:
          cpus: '0.5'    # Guaranteed 0.5 cores
          memory: 512M   # Guaranteed 512MB
    # Use journald for persistent logging that survives reboots
    logging:
      driver: journald
      options:
        tag: "familiar-api"
    volumes:
      - ${MUSIC_LIBRARY_PATH:-/data/music}:/music:rw  # Single library mount, rw for imports
      - app_data:/app/data  # Persists settings.json
      - art_data:/data/art
      - videos_data:/data/videos
    environment:
      - DATABASE_URL=postgresql+asyncpg://familiar:${POSTGRES_PASSWORD:-familiar}@postgres:5432/familiar
      - REDIS_URL=redis://redis:6379/0
      - ART_PATH=/data/art
      - VIDEOS_PATH=/data/videos
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4400}
      - LASTFM_API_KEY=${LASTFM_API_KEY:-}
      - LASTFM_API_SECRET=${LASTFM_API_SECRET:-}
      - TURN_SERVER_URL=${TURN_SERVER_URL:-}
      - TURN_SERVER_USERNAME=${TURN_SERVER_USERNAME:-}
      - TURN_SERVER_CREDENTIAL=${TURN_SERVER_CREDENTIAL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=20)"]
      interval: 30s
      timeout: 30s
      start_period: 30s
      retries: 3
    networks:
      - familiar-network

  # Note: Background tasks run in-process using asyncio and ProcessPoolExecutor with spawn context.
  # This avoids fork/OpenBLAS SIGSEGV issues by using spawn-based process isolation for CPU-bound tasks.

volumes:
  postgres_data:
  redis_data:
  app_data:      # Settings and configuration
  art_data:
  videos_data:

networks:
  familiar-network:
    driver: bridge
