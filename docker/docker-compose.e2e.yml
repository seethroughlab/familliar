# E2E Testing Docker Compose for Familiar
# Mounts test audio fixtures for Playwright e2e tests
# Usage: docker compose -f docker/docker-compose.e2e.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: familiar-e2e-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: familiar
      POSTGRES_PASSWORD: familiar
      POSTGRES_DB: familiar
    volumes:
      - e2e_postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familiar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familiar-e2e-network

  redis:
    image: redis:7-alpine
    container_name: familiar-e2e-redis
    restart: unless-stopped
    volumes:
      - e2e_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familiar-e2e-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: familiar-e2e-api
    restart: unless-stopped
    ports:
      - "4400:8000"
    volumes:
      # Mount local music library for e2e testing (42 tracks, 4 albums)
      - /Users/jeff/Music/e2e-test-library:/data/music:ro
      - e2e_art_data:/data/art
      - e2e_videos_data:/data/videos
      - e2e_app_data:/app/data
    environment:
      - DATABASE_URL=postgresql+asyncpg://familiar:familiar@postgres:5432/familiar
      - REDIS_URL=redis://redis:6379/0
      - MUSIC_LIBRARY_PATH=/data/music
      - ART_PATH=/data/art
      - VIDEOS_PATH=/data/videos
      - FRONTEND_URL=http://localhost:4400
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=20)"]
      interval: 30s
      timeout: 30s
      start_period: 30s
      retries: 3
    networks:
      - familiar-e2e-network

volumes:
  e2e_postgres_data:
  e2e_redis_data:
  e2e_art_data:
  e2e_videos_data:
  e2e_app_data:

networks:
  familiar-e2e-network:
    driver: bridge
